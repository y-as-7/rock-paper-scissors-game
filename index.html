<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,700&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <title> Rock, Paper, Scissors</title>
</head>
<body>
  <!--===== START HEADER ===== -->
  <section id="header">
    <div class="titles">
      <h1>rock</h1>
      <h1>paper</h1>
      <h1>scissors</h1>
    </div>
    <div class="score-con">
      <h4>score</h4>
      <span id="score">0</span>
    </div>
  </section>
  <!--===== END HEADER ===== -->
  
  <!--===== START MAIN ===== -->
  <section id="main" class="main">
    <div class="btns">
      <div class="triangle">

      </div>
      <div class="first-con">
        <div class="paper-con">
          <button data-choice="paper" class="paper"><img src="./images/icon-paper.svg" alt="paper" ></button>
        </div>
        <div class="scissors-con">
          <button data-choice="scissors" class="scissors"><img src="./images/icon-scissors.svg" alt="scissors" ></button>
        </div>
      </div>
      <div class="second-con">
        <div class="rock-con">
          <button data-choice="rock" class="rock"><img src="./images/icon-rock.svg" alt="rock" ></button>
        </div>
      </div>
    </div>
  </section>
  <!--===== END MAIN ===== -->
  
  <!--===== START PICK ===== -->
  <section id="pick" class="pick none" >
    <div class="con">
      <div class="you-pick">
        <h2>you picked</h1>
          <span class='us'>
            <div id="you-pick" class="">
                <button data-choice="rock" class="rock"><img src="./images/icon-rock.svg" alt="rock" ></button>
              </div>
          </span>
      </div>
      <div class="result">
        <h1 id="win">you lose</h1>
        <button id="reset">play again</button>
      </div>
      <div class="computer-pick">
        <h2>
          computer picked
        </h1>
        <span class="">
          <div id="computer-pick" class="">
              <button data-choice="rock" class="rock"><img src="./images/icon-rock.svg" alt="rock" ></button>
            </div>
        </span>
      </div>
    </div>
  </section>
  <!--===== END PICK ===== -->


  <!--===== START RULES ===== -->
  <section id="rules">
    <button id="rule-btn" class="rule-btn">rules</button>
    <div   class="none">
      <img src="./images/image-rules.svg" alt="rules">
      <button class="close">&times;</button>
    </div>
  </section>
  <!--===== END RULES ===== -->
  
  <Script src="app.js"></Script>
</body>
</html>
